<template>
    <lightning-card>
        <h3 slot="title">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="30">;
                <use xlink:href = {pkUrl}></use>
            </svg>
            Find Pawan Kalyan Movies by year
            </h3>
        <lightning-combobox 
            name="year" 
            label="Year" 
            value={movie} 
            placeholder="Select Year" 
            options={options}
            onchange={handleChange}>
        </lightning-combobox>
    
        <lightning-input type="text" label="Movie Name" value={movie}></lightning-input>
        
        <lightning-button variant="brand" label="Clear" title="Primary action" onclick={handleClick}
        class="slds-m-left_x-small">
        </lightning-button>

    </lightning-card>
</template>
