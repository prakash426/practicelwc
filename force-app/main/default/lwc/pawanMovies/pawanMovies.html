<template>
    <lightning-card title ="Find Pawan Kalyan Movies by year" >
            
        <lightning-combobox 
            name="year" 
            label="Year" 
            value={movie} 
            placeholder="Select Year" 
            options={options}
            onchange={handleChange}>
        </lightning-combobox>
    
        <lightning-input type="text" label="Movie Name" value={movie}></lightning-input>
        
        <lightning-button variant="brand" label="Clear" title="Primary action" onclick={handleClick}
        class="slds-m-left_x-small">
        </lightning-button>

    </lightning-card>
</template>
