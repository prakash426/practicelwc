        <tr>
            <td><b>Name</b></td>
            <td><b>Site</b></td>
            <td><b>Action</b></td>
        </tr>

            <tr key={acc.Id}>
                <td>
                    {acc.Name}

                <td>
                    {acc.Site}
                </td>
                <td>
                    <lightning-button label="Select" data-index={index} variant="brand" value={acc.Id}

            </tr>
        </template>
    </table>
</template>
